<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="canvas-wrapper">
      <div class="canvases">
        <div class="shine"></div>
        <div class="instructions">
          <h4>Keyboard Controls:</h4>
          <ul>
            <li>Draw: Up, Down, Left, Right</li>
            <li>Draw Longer Strokes: Shift + Arrow Keys or Arrow Buttons</li>
            <li>Clear Canvas: C</li>
          </ul>
        </div>
        <canvas width="1600" height="1000" id="etch"></canvas>
        <canvas width="1600" height="1000" id="etchBlur"></canvas>
      </div>
      <div class="controls">
        <button class="shake-button">Clear</button>
        <div class="arrows">
          <button class="leftkey">←</button>
          <button class="upkey">↑</button>
          <button class="downkey">↓</button>
          <button class="rightkey">→</button>
        </div>
      </div>
    </div>
    <script rel="script" src="./etch.js"></script>
  </body>
</html>
