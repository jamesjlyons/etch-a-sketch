<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etch</title>
    <link rel="icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      async
      defer
      data-domain="etch.jameslyons.design"
      src="https://stats.jameslyons.design/js/index.js"
    ></script>
  </head>
  <body>
    <div class="canvas-wrapper">
      <div class="canvases">
        <div class="shine"></div>
        <div class="instructions">
          <h4>Keyboard Controls:</h4>
          <ul>
            <li>Draw: Up, Down, Left, Right</li>
            <li>Draw Longer Strokes: Shift + Arrow Keys or Arrow Buttons</li>
            <li>Clear Canvas: C</li>
          </ul>
        </div>
        <canvas id="etch"></canvas>
        <canvas id="etchBlur"></canvas>
      </div>
      <div class="controls">
        <button type="button" class="shake-button">Clear</button>
        <div class="arrows">
          <button type="button" class="ArrowLeft">←</button>
          <button type="button" class="ArrowUp">↑</button>
          <button type="button" class="ArrowDown">↓</button>
          <button type="button" class="ArrowRight">→</button>
        </div>
      </div>
    </div>
    <div class="info">
      <span>?</span>
    </div>
    <div class="modal-outer">
      <div class="modal-inner">
        <button class="modal-close">✕</button>
        <h4>A little JavaScript etch-a-sketch</h4>
        <p>
          This is an exercise project from Wes Bos'
          <a href="https://www.beginnerjavascript.com/">Beginner JS course</a>,
          with a little extra fancy added.
        </p>
        <a href="https://github.com/jamesjlyons/etch-a-sketch">GitHub repo</a>
        <a href="https://www.jameslyons.design">jameslyons.design</a>
      </div>
    </div>

    <script rel="script" src="./etch.js"></script>
  </body>
</html>
