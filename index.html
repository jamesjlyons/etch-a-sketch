<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="canvas-wrapper">
      <div class="canvases">
        <div class="shine"></div>
        <div class="instructions">
          <h4>Keyboard Controls:</h4>
          <ul>
            <li>Draw: Up, Down, Left, Right</li>
            <li>Draw Longer Strokes: Shift + Arrow Keys or Arrow Buttons</li>
            <li>Clear Canvas: C</li>
          </ul>
        </div>
        <canvas id="etch"></canvas>
        <canvas id="etchBlur"></canvas>
      </div>
      <div class="controls">
        <button type="button" class="shake-button">Clear</button>
        <div class="arrows">
          <button type="button" class="leftkey">←</button>
          <button type="button" class="upkey">↑</button>
          <button type="button" class="downkey">↓</button>
          <button type="button" class="rightkey">→</button>
        </div>
      </div>
    </div>
    <div class="info">
      <span>?</span>
    </div>
    <div class="modal-outer">
      <div class="modal-inner">
        <button class="modal-close">✕</button>
        <h4>No questions allowed.</h4>
        <p>
          This is an exercise project from Wes Bos'
          <a href="https://www.beginnerjavascript.com/">Beginner JS course</a>,
          with a little extra fancy added.
        </p>
        <a href="https://www.jameslyons.design">jameslyons.design</a>
      </div>
    </div>

    <script rel="script" src="./etch.js"></script>
  </body>
</html>
